<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - On-chain Wallet</title>
    <link rel="stylesheet" href="styles.css">
    <script src='https://kit.fontawesome.com/3256a9e1b4.js' crossorigin='anonymous'></script>
</head>
<body>
    <div class="container">
        <i class="fa-solid fa-wallet" style='font-size:48px;color:#e5e7eb;'></i>
        <h1>On-chain Wallet</h1>
        <form id="loginForm">
            <input type="text" id="username" placeholder="Username" required>
            <input type="password" id="password" placeholder="Password" required>
            <button type="submit">Login</button>
        </form>
        <div id="loginNotification"></div>
    </div>
    <script src="login.js"></script>
</body>
</html>
